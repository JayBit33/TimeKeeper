<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/TimeKeeper.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Supervisor View</title>
    <style>
        button{
            width: 100%;
            padding: 16px 16px;
            text-alight: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
<h3 th:text="${employee.getFullName()}"/>

<h1>Enter Weekly Payroll</h1>
<form action="#" th:action="@{submitPayroll}" th:object="${payroll}" method="POST">
    <label>Employee</label>
    <input type="text" name="employee" th:field="*{employee}"/>
    <label>Date:</label>
    <input type="text" name="date" th:field="*{date}"/>
    <label>Hours Worked:</label>
    <input type="text" name="hours" th:field="*{hoursWorked}"/>
    <label>Amount Paid</label>
    <input type="text" name="hours" th:field="*{amountPaid}"/>
    <button name="submit" type="submit" value="0" class="btn btn-primary">Submit</button>
</form>

<p> Shows table with weekly payroll records for this employee</p>
<table>
    <tr>
        <th>Employee</th>
        <th>Date</th>
        <th>Hours</th>
        <th>Pay</th>
    </tr>
    <tr>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
        <td>Test</td>
    </tr>
    <tr th:each="payroll: ${payrollService.log}">
        <td th:text="${payroll.employee.getFullName()}"></td>
        <td th:text="${payroll.date}"></td>
        <td th:text="${payroll.hoursWorked}"></td>
        <td th:text="${payroll.amountPaid}"></td>
    </tr>
</table>
</body>
</html>
