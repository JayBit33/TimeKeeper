<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Timekeeper - Payroll Records</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="fragments/nav :: header" class="header">...</div>
<div class="container">
    <h1 class="mb-4">Payroll Records</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Employee</th>
                <th scope="col">Date</th>
                <th scope="col">Hours</th>
                <th scope="col">Pay</th>
            </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="record: ${records}">
                <td th:text="${recordStat.index + 1}"></td>
                <td th:text="${record.getName()}"></td>
                <td th:text="${record.date}"></td>
                <td th:text="${record.hoursWorked}"></td>
                <td th:text="${record.getAmountPaid()}"></td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="..." class="pagination-container">
        <ul class="pagination">
            <li class="page-item previous disabled"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
<div th:insert="fragments/footer :: footer" class="footer">...</div>
<script>
    $(document).ready(function() {
        $('.pagination li').click(function() {
            $(this).addClass('active').siblings().removeClass('active');
            var previous = $('.pagination li').first();
            if (this.firstChild.textContent === 'Previous' && previous.getAttribute('disabled','') != true) {
                previous.removeClass('disabled');
                previous.addClass('active');
            } else
            if (parseInt(this.firstChild.textContent) > 1 || this.firstChild.textContent == 'Next') {
                previous.removeClass('disabled');
            } else {
                previous.addClass('disabled');
            }
        });
    })
</script>
</body>
</html>
