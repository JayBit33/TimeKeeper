<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Employee View</title>
</head>
<body>
    <h3 th:text="${employee.getFullName()}"/>

    <h2>Enter Weekly Payroll</h2>
    <form action="#" th:action="@{submitPayroll}" th:object="${payroll}" method="POST">
        <label>Employee</label>
        <input type="text" name="employee" th:field="*{employee}"/>
        <label>Date:</label>
        <input type="text" name="date" th:field="*{date}"/>
        <label>Hours Worked:</label>
        <input type="text" name="hours" th:field="*{hoursWorked}"/>
        <label>Amount Paid</label>
        <input type="text" name="hours" th:field="*{amountPaid}"/>
        <button name="submit" type="submit" value="0" class="btn btn-primary">Submit</button>
    </form>

    <p> Shows table with weekly payroll records for this employee</p>
    <tabel>
        <tr>
            <td>Employee</td>
            <td>Date</td>
            <td>Hours</td>
            <td>Pay</td>
        </tr>
        <tr th:each="payroll: ${payrollService.log}">
            <td th:text="${payroll.employee.getFullName()}"></td>
            <td th:text="${payroll.date}"></td>
            <td th:text="${payroll.hoursWorked}"></td>
            <td th:text="${payroll.amountPaid}"></td>
        </tr>
    </tabel>
</body>
</html>
